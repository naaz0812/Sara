    <h2>Simple Intrest Calculator</h2>
</body>
<script>
    let principal= Number(prompt("Enter Principal- "));
    let rate= Number(prompt("Enter Rate (in %)- "));
    let time= Number(prompt("Enter Time in years- "));

    let simpleIntrest= (principal*rate*time)/100;

    alert("Simple Intrest= "+simpleIntrest);
    
</script>
