<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assgnmt.JS_3</title>
</head>
<body>
    <h3>Student Grade Calculation</h3>
</body>
<script>
    let marks = Number(prompt("Enter Marks of the student (0-100)"));
     if((marks>=90) && (marks<=100)){
        alert("Grade-'A+'");
     }
     else if((marks>=80) && (marks<=89)){
        alert("Grade-'A'");
     }
     else if((marks>=70) && (marks<=79)){
        alert("Grade-'B'");
     }
     else if((marks>=60) && (marks<=69)){
        alert("Grade-'C'");
     }
     else if((marks>=50) && (marks<=59)){
        alert("Grade-'D'");
     }
</script>
</html>
